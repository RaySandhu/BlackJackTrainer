<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Game Base Display</title>
	</head>
	<body>
		<link rel="stylesheet" href="index.css" />
		<div class="header"><h1>BlackJack Dealer</h1></div>
		<h1 class="denomination">Dealer</h1>
		<h2 id="dealerScore" class="score"></h2>
		<div id="dealerHand" class="card-display"></div>
		<div id="button-set">
			<button id="hit" onclick="hit()">Hit</button>
			<button id="pass" onclick="pass()">Pass</button>
			<button onclick="newDeal()" class="deal-button">New Deal</button>
		</div>
		<div id="gameResult" class="score"></div>
		<h1 class="denomination">Player</h1>
		<h2 id="playerScore" class="score"></h2>
		<div id="playerHand" class="card-display"></div>
	</body>
</html>
<script src="index.js"></script>
