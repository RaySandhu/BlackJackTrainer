<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlackJack Trainer</title>
	</head>
	<body>
		<link rel="stylesheet" href="index.css" />
		<div class="player-display">
			<div class="player-info">
				<h1 class="denomination">Dealer</h1>
				<h2 id="dealerScore" class="score"></h2>
			</div>
			<div id="dealerHand" class="card-display"></div>
		</div>
		<div class="button-set">
			<h1 class="header">BlackJack</h1>
			<button id="hit" onclick="hit()">Hit</button>
			<button id="pass" onclick="pass()">Pass</button>
			<button onclick="newDeal()">New Deal</button>
			<h1 class="header">Trainer</h1>
		</div>
		<h1 id="gameResult" class="game-result"></h1>
		<div class="player-display">
			<div class="player-info">
				<h1 class="denomination">Player</h1>
				<h2 id="playerScore" class="score"></h2>
				<div class="stack-info">
					<label for="stackSize">Your chips: </label>
					<div id="stackSize"></div>
					<input type="number" id="betSize" placeholder="Bet Size" min="5" max="100" value="5"></input>
					<button id="submitBet" onclick="initBet()"> Enter Bet </button>
					<div id="betDisplay" class="bet-display"></div>
				</div>
			</div>
			<div id="playerHand" class="card-display"></div>
		</div>
	</body>
</html>
<script src="index.js"></script>
